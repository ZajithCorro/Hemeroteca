<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <meta name="description" content="Inicio de la página"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Open+Sans:700"/>
    <title>Hemeroteca | Alta</title>
  </head>
  <body>
    <header class="menu-header">
      <nav class="menu contenedor"><img class="menu-logo" src="" alt=""/>
        <ul class="menu-items">
              <li class="menu-item"><a class="menu-link" href="./index.html">Inicio</a></li>
              <li class="menu-item"><a class="menu-link" href="./alta.html">Alta</a></li>
              <li class="menu-item"><a class="menu-link" href="./consulta.html">Consulta</a></li>
              <li class="menu-item"><a class="menu-link" href="./modificacion.html">Modificación</a></li>
              <li class="menu-item"><a class="menu-link" href="./salir.html">Salir</a></li>
        </ul><img class="menu-icon" src="" alt=""/>
      </nav>
    </header>
    <main class="main">
      <div class="contenedor">
        <div class="contenedor-item">
          <h1 class="contenedor-item-titulo">Datos de Gaceta</h1>
          <div class="contenedor-item-formulario">
                <div class="contenedor-item">
                  <label class="label-titulo" for="Número de gaceta">Número de gaceta</label>
                  <input type="text" name="Número de gaceta" id="Número de gaceta" placeholder="Número de gaceta"/>
                </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Folio de gaceta">Folio</label>
                  <input type="text" name="Folio de gaceta" id="Folio de gaceta" placeholder="Folio de gaceta"/>
                </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Número de tomo de gaceta">Número de tomo</label>
                  <input type="text" name="Número de tomo de gaceta" id="Número de tomo de gaceta" placeholder="Número de tomo de gaceta"/>
                </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Número páginas">Páginas</label>
                  <input type="text" name="Número páginas" id="Número páginas" placeholder="Número páginas"/>
                </div>
            <div class="contenedor-item radio">
              <label class="label-titulo">Tipo</label>
              <div class="contenedor-tipo-radio">
                <div>
                  <input id="Ordinaria" type="radio" name="tipoGaceta"/>
                  <label for="Ordinaria">Ordinaria</label>
                </div>
                <div>
                  <input id="Extraordinaria" type="radio" name="tipoGaceta"/>
                  <label for="Extraordinaria">Extraordinaria</label>
                </div>
                <div>
                  <input id="Alcance" type="radio" name="tipoGaceta"/>
                  <label for="Alcance">Alcance</label>
                </div>
              </div>
            </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Fecha de gaceta">Fecha de ejemplar</label>
                  <input type="date" name="Fecha de gaceta" id="Fecha de gaceta" placeholder="Fecha de gaceta"/>
                </div>
          </div>
        </div>
        <div class="contenedor-item">
          <h1 class="contenedor-item-titulo">Recepción</h1>
          <div class="contenedor-item-formulario">
                <div class="contenedor-item">
                  <label class="label-titulo" for="Fecha de recepción">Fecha de recepción</label>
                  <input type="date" name="Fecha de recepción" id="Fecha de recepción" placeholder="Fecha de recepción"/>
                </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Número de ejemplares de gaceta">Número de ejemplares</label>
                  <input type="text" name="Número de ejemplares de gaceta" id="Número de ejemplares de gaceta" placeholder="Número de ejemplares de gaceta"/>
                </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Nombre persona que entrega">Persona quién entrega</label>
                  <input type="text" name="Nombre persona que entrega" id="Nombre persona que entrega" placeholder="Nombre persona que entrega"/>
                </div>
                <div class="contenedor-item">
                  <label class="label-titulo" for="Número">Ejemplares en hemeroteca</label>
                  <input type="text" name="Número" id="Número" placeholder="Número"/>
                </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
